<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                const register = await navigator.serviceWorker.register('%PUBLIC_URL%/serviceWorker.js', {
                    scope: '/'
                });

                const publicVapidKey = 'BFOq-6TrTTQe9WJYnHTbCvB0pBkmBC719jE5Fm2_8S6YgrGr6XYw8l2p_v9gCs9n26zxQPX34YoJGpHP1LGIpH4';

                window.addEventListener('login', async event => {
                    if ('PushManager' in window) {
                        const permission = await Notification.requestPermission();
                        const accessToken = sessionStorage.getItem('accessToken');
                        if (permission === 'granted') {
                            const subscription = await register.pushManager.subscribe({
                                userVisibleOnly: true,
                                applicationServerKey: urlBase64ToUint8Array(publicVapidKey)
                            });

                            await fetch('/api/subscribe', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${accessToken}`
                                },
                                body: JSON.stringify(subscription)
                            });
                        }
                    }
                });
            });
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/-/g, '+')
                .replace(/_/g, '/');
            
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }
    </script>
